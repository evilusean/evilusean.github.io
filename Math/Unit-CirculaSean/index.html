<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Circle Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="svg-wrap">
      <div id="question-overlay" class="question-overlay"></div>
      <svg id="unit-circle" viewBox="-1.35 -1.35 2.7 2.7" aria-label="Unit circle quiz"></svg>
    </div>
    <div class="panel">
      <h1>Unit Circle Quiz</h1>
      <div class="meta" id="blurb">
        On the unit circle, any point <span class="tag">(x, y)</span> corresponds to an angle <span class="tag">θ</span>, where
        <span class="tag">x = cos(θ)</span>, <span class="tag">y = sin(θ)</span>, and <span class="tag">x² + y² = 1</span>.
      </div>
    <div class="controls">
      <select id="quiz-mode" class="select">
        <option value="none">Screensaver</option>
        <option value="unit-circle">Unit Circle Quiz</option>
        <option value="coterminal">Coterminal Angles Quiz</option>
        <option value="trig-functions">Trig Identities Quiz</option>
      </select>
      <select id="angle-format" class="select">
        <option value="both">Degrees & Radians</option>
        <option value="degrees">Degrees Only</option>
        <option value="radians">Radians Only</option>
      </select>
      <button id="start-stop" class="primary">Start</button>
    </div>
      <div class="meta" id="status">Highlighting…</div>
      <div class="tag" id="angle-tag">—</div>
      <table>
        <thead><tr><th>Fn</th><th>Value</th></tr></thead>
        <tbody id="table-body"></tbody>
      </table>
    <div class="review" id="review"></div>
    <div class="hint" id="hint">
      <span class="hint-desktop">Enter: save | Space: pause | Right: next | Left: back | Esc: exit quiz</span>
      <span class="hint-mobile">Tap: pause | Hold: save | Swipe: navigate</span>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
