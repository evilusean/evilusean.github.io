<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Periodic Table</h1>
    </header>
    
    <main>
        <div id="element-info" class="element-info hidden">
            <h2 id="element-name"></h2>
            <p id="element-details"></p>
        </div>
        
        <div id="periodic-table" class="periodic-table">
            <!-- Elements will be generated by JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>Click on any element to learn more</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
