    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Drop</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <div class="controls-container">
            <div class="menu-content">
                <!-- Title - centered on desktop, hidden on mobile -->
                <h1 class="title">Kanji Drop</h1>
                
                <!-- Left side controls (range and navigation) -->
                <div class="main-controls">
                    <div class="main-controls-group">
                        <div class="top-controls">
                            <!-- Hamburger menu - only visible on mobile -->
                            <button id="menu-toggle">â˜°</button>
                            
                            <!-- Range inputs -->
                            <div class="range-inputs">
                                <input type="number" id="start-range" placeholder="Start (1)" value="1">
                                <span>-</span>
                                <input type="number" id="end-range" placeholder="End (20)" value="20">
                                <span class="range-note">Range: 1-2200</span>
                            </div>
                        </div>
                        
                        <!-- Navigation buttons -->
                        <div class="navigation-buttons">
                            <button id="previous-button">Previous (&#8592;)</button>
                            <button id="start-button">Start (Enter)</button>
                            <button id="next-button">Next (&#8594;)</button>
                        </div>
                    </div>
                </div>
                
                <!-- Right side controls (size and lists) -->
                <div class="right-controls">
                    <!-- Dropdown content - shown inline on desktop, in dropdown on mobile -->
                    <div class="dropdown-content">
                        <div class="size-controls">
                            <span class="size-note">Size:</span>
                            <button id="size-decrease">-</button>
                            <span id="current-size">3.0</span>
                            <button id="size-increase">+</button>
                        </div>
                        
                        <div class="list-buttons">
                            <button id="history-toggle">(H) History</button>
                            <button id="vocab-toggle">(V) Vocab</button>
                            <button id="mylist-toggle">
                                (L) My List 
                                <span class="desktop-only">(Space)</span>
                                <span class="mobile-only">(Double Tap)</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="kanji-display"></div>
        <div id="meaning-display"></div>
        
        <div id="history-section">
            <div id="history-list"></div>
        </div>
        
        <div id="vocab-section">
            <div id="vocab-list"></div>
        </div>

        <div id="mylist-section">
            <div id="mylist-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
