    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="controls-container">
            <div class="range-inputs">
                <input type="number" id="start-range" placeholder="Start (1)" value="1">
                <span>-</span>
                <input type="number" id="end-range" placeholder="End (20)" value="20">
                <span class="range-note">Range: 1-2200</span>
                <button id="start-button">Start</button>
            </div>
            <h1>Kanji Drop</h1>
            <div class="buttons-row">
                <button id="history-toggle">History</button>
                <button id="vocab-toggle">Vocab List</button>
            </div>
        </div>
        
        <div id="kanji-display"></div>
        <div id="meaning-display"></div>
        
        <div id="history-section">
            <div id="history-list"></div>
        </div>
        
        <div id="vocab-section">
            <div id="vocab-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
