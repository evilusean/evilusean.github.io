<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese PreposiSeans</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the filename is correct -->
</head>
<body>
    <header>
        <h1>Japanese PreposiSeans</h1>
    </header>
    <main>
        <div class="container">
            <div class="empty-area">
                <!-- Future content can go here -->
            </div>
            <div class="quiz-area">
                <p class="question">Where is the ball? <span class="bold">ボールはどこですか？</span></p>
                <div id="quiz-area">
                    <div id="cube"></div>
                    <div id="ball"></div>
                </div>
                <button id="randomize-button">ランダムな位置</button>
                <button id="show-answer-button">日本語の答えを表示</button>
                <p id="japanese-answer" style="display:none;">ボールはどこですか？</p>
                <p id="romaji-answer" style="display:none;">Bōru wa doko desu ka?</p>
            </div>
            <div class="direction-area">
                <p class="question">Which direction? <span class="bold">どの方向ですか？</span></p>
                <div class="arrows">
                    <div class="arrow" id="arrow-straight">↑</div>
                    <div class="arrow" id="arrow-left">←</div>
                    <div class="arrow" id="arrow-right">→</div>
                    <div class="arrow" id="arrow-behind">↓</div>
                </div>
                <button id="random-direction-button">ランダムな方向</button>
                <button id="show-direction-answer-button">日本語の答えを表示</button>
                <p id="direction-answer" style="display:none;">方向の答え</p>
                <p id="direction-romaji" style="display:none;">Hōkō no kotae</p>
            </div>
            <div class="compass-area">
                <p class="question">Which direction? <span class="bold">どの方向ですか？</span></p>
                <div class="compass">
                    <div class="compass-direction" id="N">北</div>
                    <div class="compass-direction" id="NE">北東</div>
                    <div class="compass-direction" id="E">東</div>
                    <div class="compass-direction" id="SE">南東</div>
                    <div class="compass-direction" id="S">南</div>
                    <div class="compass-direction" id="SW">南西</div>
                    <div class="compass-direction" id="W">西</div>
                    <div class="compass-direction" id="NW">北西</div>
                </div>
                <button id="random-compass-direction-button">ランダムな方向</button>
                <button id="show-compass-answer-button">日本語の答えを表示</button>
                <p id="compass-answer" style="display:none;">コンパスの答え</p>
                <p id="compass-romaji" style="display:none;">Konpasu no kotae</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sean Teams. All rights reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
