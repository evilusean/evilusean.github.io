<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Calendar Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Japanese Calendar Quiz</h1>
        <div id="calendar"></div>
        <div class="controls">
            <button id="randomDay">Random Day</button>
            <button id="showAnswer">Show Answer</button>
        </div>
        <div id="quiz">
            <p id="question"></p>
            <p id="answer"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
