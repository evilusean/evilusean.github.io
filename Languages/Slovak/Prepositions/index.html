<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak PreposiSeans</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the filename is correct -->
</head>
<body>
    <header>
        <h1>Slovak PreposiSeans</h1>
    </header>
    <main>
        <div class="container">
            <div class="empty-area">
                <!-- Future content can go here -->
            </div>
            <div class="quiz-area">
                <p class="question">Where is the ball?</p>
                <p class="bold">Kde je lopta?</p>
                <div id="quiz-area">
                    <div id="cube"></div>
                    <div id="ball"></div>
                </div>
                <button id="randomize-button">Random Location<br><span class="slovak">Náhodná poloha</span></button>
                <button id="show-answer-button">Show Slovak Answer<br><span class="slovak">Zobraziť slovenskú odpoveď</span></button>
                <p id="slovak-answer" style="display:none; color:red;">Kde je lopta?</p>
            </div>
            <div class="direction-area">
                <p class="question">Which direction?</p>
                <p class="bold">Ktorým smerom?</p>
                <div class="arrows">
                    <div class="arrow" id="arrow-straight">↑</div>
                    <div class="arrow" id="arrow-left">←</div>
                    <div class="arrow" id="arrow-right">→</div>
                    <div class="arrow" id="arrow-behind">↓</div>
                </div>
                <button id="random-direction-button">Random Direction<br><span class="slovak">Náhodný smer</span></button>
                <button id="show-direction-answer-button">Show Slovak Answer<br><span class="slovak">Zobraziť slovenskú odpoveď</span></button>
                <p id="direction-answer" style="display:none; color:red;">Direction answer in Slovak</p>
            </div>
            <div class="compass-area">
                <p class="question">Which direction?</p>
                <p class="bold">Ktorým smerom?</p>
                <div class="compass">
                    <div class="compass-direction" id="N">N</div>
                    <div class="compass-direction" id="NE">NE</div>
                    <div class="compass-direction" id="E">E</div>
                    <div class="compass-direction" id="SE">SE</div>
                    <div class="compass-direction" id="S">S</div>
                    <div class="compass-direction" id="SW">SW</div>
                    <div class="compass-direction" id="W">W</div>
                    <div class="compass-direction" id="NW">NW</div>
                </div>
                <button id="random-compass-direction-button">Random Direction<br><span class="slovak">Náhodný smer</span></button>
                <button id="show-compass-answer-button">Show Slovak Answer<br><span class="slovak">Zobraziť slovenskú odpoveď</span></button>
                <p id="compass-answer" style="display:none; color:red;">Compass answer in Slovak</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sean Teams. All rights reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
