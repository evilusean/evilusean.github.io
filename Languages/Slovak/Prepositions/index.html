<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreposiSeans</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the filename is correct -->
</head>
<body>
    <header>
        <h1>PreposiSeans</h1>
    </header>
    <main>
        <div class="container">
            <div class="empty-area">
                <!-- Future content can go here -->
            </div>
            <div class="quiz-area">
                <p class="question">Where is the ball? <span class="bold">Kde je lopta?</span></p>
                <div id="quiz-area">
                    <div id="cube"></div>
                    <div id="ball"></div>
                </div>
                <button id="randomize-button">Random Location</button>
                <button id="show-answer-button">Show Slovak Answer</button>
                <p id="slovak-answer">Kde je lopta?</p>
            </div>
            <div class="direction-area">
                <p class="question">Which direction? <span class="bold">Ktorým smerom?</span></p>
                <div class="arrows">
                    <div class="arrow" id="arrow-up">↑</div>
                    <div class="arrow" id="arrow-left">←</div>
                    <div class="arrow" id="arrow-right">→</div>
                    <div class="arrow" id="arrow-down">↓</div>
                </div>
                <button id="random-direction-button">Random Direction</button>
                <button id="show-direction-answer-button">Show Slovak Answer</button>
                <p id="direction-answer" style="display:none;">Direction answer in Slovak</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Sean Teams. All rights reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
