<!DOCTYPE html>
<html lang="en">
    <!-- TODO: 
     Add slovak idiosyncrasies like :15 is quarter past(slovak version)
     :30 is half past (slovak version)
     :45 is quarter to (slovak version)
     Right now, this works fine, and looks great, but eventually need colloquial language
     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Time App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="numbers">
                <span class="number" style="--rotation: 30deg;">1</span>
                <span class="number" style="--rotation: 60deg;">2</span>
                <span class="number" style="--rotation: 90deg;">3</span>
                <span class="number" style="--rotation: 120deg;">4</span>
                <span class="number" style="--rotation: 150deg;">5</span>
                <span class="number" style="--rotation: 180deg;">6</span>
                <span class="number" style="--rotation: 210deg;">7</span>
                <span class="number" style="--rotation: 240deg;">8</span>
                <span class="number" style="--rotation: 270deg;">9</span>
                <span class="number" style="--rotation: 300deg;">10</span>
                <span class="number" style="--rotation: 330deg;">11</span>
                <span class="number" style="--rotation: 0deg;">12</span>
            </div>
            <div class="minute-ticks"></div>
        </div>
        <div class="controls">
            <input type="time" id="time-input">
            <button id="set-time">Set Time</button>
            <button id="generate-time">Generate Random Time</button>
            <button id="show-current-time">Show Current Time</button>
            <button id="show-slovak-time">Show Slovak Time</button>
            <div id="slovak-time"></div>
        </div>
        <div class="digital-clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
