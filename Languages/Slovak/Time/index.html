<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Time App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        <div class="controls">
            <input type="time" id="time-input">
            <button id="set-time">Set Time</button>
            <button id="generate-time">Generate Random Time</button>
            <button id="show-current-time">Show Current Time</button>
            <button id="show-slovak-time">Show Slovak Time</button>
            <div id="slovak-time"></div>
        </div>
        <div class="digital-clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
