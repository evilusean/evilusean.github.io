<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Sesh Seans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª Sesh Seans Workout Tracker</h1>
            <div id="authSection">
                <button id="authButton" class="btn btn-primary">Sign in with Google</button>
                <span id="userInfo" class="hidden"></span>
            </div>
        </header>

        <main id="appContent" class="hidden">
            <!-- Timer Section -->
            <section class="timer-section">
                <h3>Interval Timer (Continuous)</h3>
                <div class="timer-display" id="timerDisplay">15:00</div>
                <div class="timer-controls">
                    <button id="startTimer" class="btn btn-success">Start Interval Timer</button>
                    <button id="pauseTimer" class="btn btn-warning hidden">Pause</button>
                    <button id="resetTimer" class="btn btn-secondary">Reset</button>
                </div>
                <div class="timer-settings">
                    <label for="timerInterval">Interval (minutes):</label>
                    <input type="number" id="timerInterval" value="15" min="1" max="120">
                </div>
            </section>

            <!-- Workout Timer Section -->
            <section class="timer-section">
                <h3>Workout Timer</h3>
                <div class="timer-display workout-timer" id="workoutTimerDisplay">00:30</div>
                <div class="timer-controls">
                    <button id="startWorkoutTimer" class="btn btn-success">Start Workout</button>
                    <button id="pauseWorkoutTimer" class="btn btn-warning hidden">Pause</button>
                    <button id="resetWorkoutTimer" class="btn btn-secondary">Reset</button>
                </div>
                <div class="timer-settings">
                    <label for="workoutTimerDuration">Duration (seconds):</label>
                    <input type="number" id="workoutTimerDuration" value="30" min="1" max="300">
                </div>
            </section>

            <!-- Exercise Input Section -->
            <section class="exercise-section">
                <div class="section-header">
                    <h2>Log Exercise</h2>
                    <div class="header-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoSetWorkoutTimer" checked>
                            Auto-set workout timer
                        </label>
                        <button type="button" id="updateCurrentExercise" class="btn btn-secondary btn-small">Update Exercise</button>
                        <button type="button" id="manageExercises" class="btn btn-secondary btn-small">Manage Exercises</button>
                    </div>
                </div>
                <form id="exerciseForm">
                    <div class="form-group">
                        <label for="exerciseName">Exercise:</label>
                        <div class="exercise-select-container">
                            <select id="exerciseName" required>
                                <option value="Stomach Vacuum">Stomach Vacuum</option>
                                <option value="Pullups">Pullups</option>
                                <option value="Situps">Situps</option>
                                <option value="Burpees">Burpees</option>
                                <option value="Custom">Custom</option>
                            </select>
                            <select id="sortFilter" class="sort-filter">
                                <option value="">All Exercises</option>
                            </select>
                        </div>
                        <input type="text" id="customExercise" class="hidden" placeholder="Enter exercise name">
                        <div id="exerciseDescription" class="exercise-description hidden"></div>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (lbs):</label>
                        <input type="number" id="weight" value="0" min="0" step="0.5">
                    </div>

                    <div class="form-group">
                        <label for="reps">Reps:</label>
                        <input type="number" id="reps" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="time">Time (seconds):</label>
                        <input type="number" id="time" value="0" min="0">
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Log Exercise</button>
                </form>
            </section>

            <!-- Status Section -->
            <section class="status-section">
                <div id="statusMessage"></div>
                <div id="todayLog" class="today-log"></div>
            </section>

            <!-- Pomodoro Section (Collapsible) -->
            <section class="pomodoro-section collapsed">
            <button class="collapse-toggle" id="pomodoroToggle">
                ðŸ“š Pomodoro Timer <span class="toggle-icon">â–¼</span>
            </button>
            <div class="pomodoro-content">
                <div class="pomodoro-header">
                    <button type="button" id="managePomodoroSheet" class="btn btn-secondary btn-small">View Pomodoro Log</button>
                </div>
                <div class="timer-display pomodoro-timer" id="pomodoroTimerDisplay">20:00</div>
                <div class="pomodoro-status" id="pomodoroStatus">Study Session</div>
                
                <div class="timer-controls">
                    <button id="startPomodoro" class="btn btn-success">Start Pomodoro</button>
                    <button id="pausePomodoro" class="btn btn-warning hidden">Pause</button>
                    <button id="resetPomodoro" class="btn btn-secondary">Reset</button>
                </div>

                <form id="pomodoroForm" class="pomodoro-form">
                    <div class="form-group">
                        <label for="pomodoroSubject">Subject:</label>
                        <select id="pomodoroSubject" required>
                            <option value="Programming">Programming</option>
                            <option value="Math">Math</option>
                            <option value="Reading">Reading</option>
                            <option value="Writing">Writing</option>
                            <option value="Custom">Custom</option>
                        </select>
                        <input type="text" id="customSubject" class="hidden" placeholder="Enter subject">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pomodoroStudyTime">Study (min):</label>
                            <input type="number" id="pomodoroStudyTime" value="20" min="1" max="120">
                        </div>
                        <div class="form-group">
                            <label for="pomodoroBreakTime">Break (min):</label>
                            <input type="number" id="pomodoroBreakTime" value="5" min="1" max="60">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pomodoroNotes">Notes (optional):</label>
                        <textarea id="pomodoroNotes" rows="2" placeholder="What are you working on?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Log Session</button>
                </form>
            </div>
        </section>
        </main>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="config.js"></script>
    <script src="exercise-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
