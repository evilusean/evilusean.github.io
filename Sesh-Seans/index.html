<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesh Seans Workout/Study Tracker and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Sesh Seans Workout / <span class="title-break">Study Tracker ‚è∞</span></h1>
            <div id="authSection">
                <button id="authButton" class="btn btn-primary">Sign in with Google</button>
                <span id="userInfo" class="hidden"></span>
            </div>
        </header>

        <main id="appContent" class="hidden">
            <!-- Timer Section -->
            <section class="timer-section">
                <h3>Interval Timer (Continuous)</h3>
                <div class="timer-display" id="timerDisplay">15:00</div>
                <div class="timer-controls">
                    <button id="startTimer" class="btn btn-success">Start Interval Timer</button>
                    <button id="pauseTimer" class="btn btn-warning hidden">Pause</button>
                    <button id="resetTimer" class="btn btn-secondary">Reset</button>
                </div>
                <div class="timer-settings">
                    <label for="timerInterval">Interval (minutes):</label>
                    <input type="number" id="timerInterval" value="15" min="1" max="120">
                </div>
            </section>

            <!-- Exercise Input Section -->
            <section class="exercise-section">
                <button class="collapse-toggle" id="exerciseToggle">
                    üí™ Workout Tracker <span class="toggle-icon">‚ñº</span>
                </button>
                <div class="exercise-content">
                    <!-- Exercise Timer Section -->
                    <div class="timer-section-inline">
                        <h3>Exercise Timer</h3>
                        <div class="timer-display workout-timer" id="workoutTimerDisplay">00:30</div>
                        <div class="timer-controls">
                            <button id="startWorkoutTimer" class="btn btn-success">Start</button>
                            <button id="pauseWorkoutTimer" class="btn btn-warning hidden">Pause</button>
                            <button id="resetWorkoutTimer" class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="timer-settings">
                            <label for="workoutTimerDuration">Duration (seconds):</label>
                            <input type="number" id="workoutTimerDuration" value="30" min="1" max="300">
                        </div>
                    </div>
                    
                    <div class="section-header">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoSetWorkoutTimer" checked>
                            Auto-set exercise timer
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="workoutModeToggle">
                            Workout Mode
                        </label>
                    </div>
                    
                    <div id="workoutModeSection" class="hidden">
                        <div class="form-group">
                            <label for="workoutSelect">Select Workout:</label>
                            <select id="workoutSelect">
                                <option value="">Loading workouts...</option>
                            </select>
                        </div>
                    </div>
                    <form id="exerciseForm">
                    <div class="form-group">
                        <label for="exerciseName">Exercise:</label>
                        <div class="exercise-select-container">
                            <select id="exerciseName" required>
                                <option value="Stomach Vacuum">Stomach Vacuum</option>
                                <option value="Pullups">Pullups</option>
                                <option value="Situps">Situps</option>
                                <option value="Burpees">Burpees</option>
                                <option value="Custom">Custom</option>
                            </select>
                            <select id="sortFilter" class="sort-filter">
                                <option value="">All Exercises</option>
                            </select>
                        </div>
                        <input type="text" id="customExercise" class="hidden" placeholder="Enter exercise name">
                        <div id="exerciseDescription" class="exercise-description hidden"></div>
                    </div>

                    <div class="form-group hidden" id="setsGroup">
                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" value="3" min="1" max="10">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (lbs):</label>
                        <input type="number" id="weight" value="0" min="0" step="0.5">
                    </div>

                    <div class="form-group">
                        <label for="reps">Reps:</label>
                        <input type="number" id="reps" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="time">Time (seconds):</label>
                        <input type="number" id="time" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="exerciseInstructions">Instructions:</label>
                        <textarea id="exerciseInstructions" rows="3" placeholder="Exercise instructions will appear here..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Log Exercise</button>
                    
                    <div class="form-actions">
                        <button type="button" id="updateCurrentExercise" class="btn btn-secondary btn-small">Update Exercise</button>
                        <button type="button" id="manageExercises" class="btn btn-secondary btn-small">Manage Exercises</button>
                    </div>
                </form>
                
                <!-- Status Section -->
                <div id="statusMessage"></div>
                <div id="todayLog" class="today-log"></div>
                
                <div class="form-actions">
                    <button type="button" id="viewWorkoutLog" class="btn btn-secondary btn-small">View Workout Log</button>
                    <button type="button" id="deleteLastExercise" class="btn btn-secondary btn-small">Delete Last</button>
                </div>
                </div>
            </section>

            <!-- Pomodoro Section (Collapsible) -->
            <section class="pomodoro-section collapsed">
            <button class="collapse-toggle" id="pomodoroToggle">
                üìö Pomodoro Timer <span class="toggle-icon">‚ñº</span>
            </button>
            <div class="pomodoro-content">
                <div class="timer-display pomodoro-timer" id="pomodoroTimerDisplay">20:00</div>
                <div class="pomodoro-status" id="pomodoroStatus">Study Session</div>
                
                <div class="timer-controls">
                    <button id="startPomodoro" class="btn btn-success">Start Pomodoro</button>
                    <button id="pausePomodoro" class="btn btn-warning hidden">Pause</button>
                    <button id="resetPomodoro" class="btn btn-secondary">Reset</button>
                </div>

                <form id="pomodoroForm" class="pomodoro-form">
                    <div class="form-group">
                        <label for="pomodoroSubject">Subject:</label>
                        <select id="pomodoroSubject" required>
                            <option value="Programming">Programming</option>
                            <option value="Math">Math</option>
                            <option value="Reading">Reading</option>
                            <option value="Writing">Writing</option>
                            <option value="Custom">Custom</option>
                        </select>
                        <input type="text" id="customSubject" class="hidden" placeholder="Enter subject">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pomodoroStudyTime">Study (min):</label>
                            <input type="number" id="pomodoroStudyTime" value="20" min="1" max="120">
                        </div>
                        <div class="form-group">
                            <label for="pomodoroBreakTime">Break (min):</label>
                            <input type="number" id="pomodoroBreakTime" value="5" min="1" max="60">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pomodoroNotes">Notes (optional):</label>
                        <textarea id="pomodoroNotes" rows="2" placeholder="What are you working on?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Log Session</button>
                </form>

                <!-- Today's Pomodoro Sessions -->
                <div id="todayPomodoro" class="today-pomodoro"></div>
                
                <div class="form-actions">
                    <button type="button" id="managePomodoroSheet" class="btn btn-secondary btn-small">View Pomodoro Log</button>
                    <button type="button" id="deleteLastPomodoro" class="btn btn-secondary btn-small">Delete Last</button>
                </div>
            </div>
        </section>

        <!-- Alarm Clock Section (Collapsible) -->
        <section class="alarm-section collapsed">
            <button class="collapse-toggle" id="alarmToggle">
                ‚è∞ Alarm Clock <span class="toggle-icon">‚ñº</span>
            </button>
            <div class="alarm-content">
                <div class="timer-display alarm-timer" id="alarmDisplay">--:--</div>
                
                <div class="alarm-mode-toggle">
                    <button class="mode-btn active" data-mode="time">Set Time</button>
                    <button class="mode-btn" data-mode="countdown">Countdown</button>
                </div>

                <!-- Set Time Mode -->
                <div id="alarmTimeMode" class="alarm-mode">
                    <div class="time-format-note">24-hour format (0-23)</div>
                    <div class="time-input-group">
                        <div class="form-group">
                            <label>Hour:</label>
                            <input type="number" id="alarmHour" min="0" max="23" value="12" class="time-input">
                        </div>
                        <div class="time-separator">:</div>
                        <div class="form-group">
                            <label>Minute:</label>
                            <input type="number" id="alarmMinute" min="0" max="59" value="0" class="time-input">
                        </div>
                    </div>
                </div>

                <!-- Countdown Mode -->
                <div id="alarmCountdownMode" class="alarm-mode hidden">
                    <div class="time-input-group">
                        <div class="form-group">
                            <label>Minutes:</label>
                            <input type="number" id="countdownMinutes" min="0" max="999" value="30" class="time-input">
                        </div>
                        <div class="time-separator">:</div>
                        <div class="form-group">
                            <label>Seconds:</label>
                            <input type="number" id="countdownSeconds" min="0" max="59" value="0" class="time-input">
                        </div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="setAlarm" class="btn btn-success">Set Alarm</button>
                    <button id="cancelAlarm" class="btn btn-secondary hidden">Cancel Alarm</button>
                </div>

                <div id="alarmStatus" class="alarm-status"></div>
            </div>
        </section>
        </main>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="config.js"></script>
    <script src="exercise-data.js"></script>
    <script src="workout-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
