name: Update Portfolio Index

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Update index.html
      run: |
        chmod +x update-index.sh
        ./update-index.sh
        
    - name: Update 3ThreeJS index
      run: |
        if [ -d "3ThreeJS" ] && [ -f "3ThreeJS/update-threejs-index.sh" ]; then
          chmod +x 3ThreeJS/update-threejs-index.sh
          cd 3ThreeJS && ./update-threejs-index.sh
        fi
        
    - name: Update Languages indexes
      run: |
        if [ -d "Languages" ] && [ -f "Languages/update-languages-index.sh" ]; then
          chmod +x Languages/update-languages-index.sh Languages/Japanese/update-japanese-index.sh Languages/Slovak/update-slovak-index.sh
          cd Languages && ./update-languages-index.sh
        fi
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html 3ThreeJS/index.html Languages/Japanese/index.html Languages/Slovak/index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update portfolio indexes"
          git push
        fi