<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it rain! Matrix Rain!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- Make it rain! Matrix Rain! -->
    <div class="controls">
      <div class="control-group">
        <label for="colorPicker">Matrix Color:</label>
        <input type="color" id="colorPicker" value="#0aff0a">
      </div>
      <div class="control-group">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="100" value="30">
        <span id="speedValue">30</span> FPS
      </div>
      <div class="control-group">
        <label for="decaySlider">Decay:</label>
        <input type="range" id="decaySlider" min="0.01" max="0.2" step="0.01" value="0.05">
        <span id="decayValue">0.05</span>
      </div>
      <div class="control-group">
        <label for="charactersInput">Characters:</label>
        <textarea id="charactersInput" rows="3" placeholder="Enter custom characters..."></textarea>
      </div>
      <div class="control-group">
        <button id="saveToUrl">Save to URL</button>
        <button id="resetCharacters">Reset</button>
      </div>
      <div class="control-group">
        <span class="hide-text">ESC to hide | ← → speed | ↑ ↓ decay</span>
      </div>
    </div>

    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
  </body>
</html>
