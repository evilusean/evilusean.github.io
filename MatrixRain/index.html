<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it rain! Matrix Rain!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Make it rain! Matrix Rain! -->
    <div class="controls">
      <div class="control-group">
        <label for="colorPicker">Matrix Color:</label>
        <input type="color" id="colorPicker" value="#0aff0a">
      </div>
      <div class="control-group">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="10" max="60" value="30">
        <span id="speedValue">30</span> FPS
      </div>
    </div>

    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
  </body>
</html>
