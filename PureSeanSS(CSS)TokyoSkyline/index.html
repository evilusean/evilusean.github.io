<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SeanSS(CSS) Tokyo Skyline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-buildings sky">
      <div></div>
      <div></div>
      <div class="bb1 building-wrap">
        <div class="bb1a bb1-window"></div>
        <div class="bb1b bb1-window"></div>
        <div class="bb1c bb1-window"></div>
        <div class="bb1d"></div>
      </div>
      <div class="bb2">
        <div class="bb2a"></div>
        <div class="bb2b"></div>
      </div>
      <div class="bb3"></div>
      <div></div>
      <div class="bb4 building-wrap">
        <div class="bb4a"></div>
        <div class="bb4b"></div>
        <div class="bb4c window-wrap">
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
        </div>
      </div>
      <div></div>
      <div></div>
    </div>

    <div class="foreground-buildings">
      <div></div>
      <div></div>
      <div class="fb1 building-wrap">
        <div class="fb1a"></div>
        <div class="fb1b"></div>
        <div class="fb1c"></div>
      </div>
      <div class="fb2">
        <div class="fb2a"></div>
        <div class="fb2b window-wrap">
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
      </div>
      <div></div>
      <div class="fb3 building-wrap">
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b"></div>
        <div class="fb3a"></div>
        <div class="fb3b"></div>
      </div>
      <div class="fb4">
        <div class="fb4a"></div>
        <div class="fb4b">
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
        </div>
      </div>
      <div class="fb5"></div>
      <div class="fb6"></div>
      <div></div>
      <div></div>
    </div>
    <div class="Tori-shrine">
      <div class="container">
        <div class="gate">
          <div class="upper"><p>Pure SeanSS(CSS)</p></div>
          <div class="red"></div>
          <div class="red-two">Tokyo Skyline</div>
          <div class="lantern"></div>
          <div class="pillar"></div>
          <div class="pillar left"></div>
          <div class="side-gate"></div>
          <div class="side-gate-two"></div>
        </div>
      </div>
    </div>
    <div class="tower">
      <div class="base">
        <div class="base_side left"></div>
        <div class="base_side right"></div>
        <div class="base_arc"></div>
      </div>
      <div class="lower_post"></div>
      <div class="middle">
        <div class="middle_side left"></div>
        <div class="middle_side right"></div>
      </div>
      <div class="higher_post"></div>
      <div class="top">
        <div class="top_side"></div>
      </div>
      <div class="peak">
        <div class="peak_lower"></div>
        <div class="peak_middle"></div>
        <div class="peak_top"></div>
        <div class="rod"></div>
      </div>
    </div>
  </body>
</html>
