<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script>
        // MathJax configuration must be set before MathJax loads
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                packages: { '[+]': ['ams', 'newcommand', 'configmacros'] }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            },
            startup: {
                ready: function() {
                    try {
                        if (MathJax.startup && MathJax.startup.defaultReady) {
                            MathJax.startup.defaultReady();
                        }
                        console.log('MathJax is loaded and ready.');
                    } catch (err) {
                        console.log('MathJax startup error:', err);
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Markdown Preview</h1>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="clear-btn" class="btn">Clear</button>
                <button id="copy-btn" class="btn">Copy All</button>
                <button id="save-btn" class="btn">Save to URL</button>
            </div>

            <div class="dropdown-group">
                <select id="markdown-templates" class="dropdown">
                    <option value="">üìù All Markdown Syntax</option>
                    <option value="headers">Headers (H1-H6)</option>
                    <option value="emphasis">Text Emphasis</option>
                    <option value="lists">Lists & Checkboxes</option>
                    <option value="links">Links & Images</option>
                    <option value="code">Code & Syntax Highlighting</option>
                    <option value="tables">Tables</option>
                    <option value="blockquotes">Blockquotes & Callouts</option>
                    <option value="horizontal-rules">Horizontal Rules</option>
                    <option value="html">HTML in Markdown</option>
                    <option value="advanced">Advanced Features</option>
                    <option value="complete-example">Complete Example</option>
                </select>

                <select id="math-templates" class="dropdown">
                    <option value="">üßÆ Math Formula Guide</option>
                    <option value="basic-operations">Basic Operations</option>
                    <option value="fractions">Fractions</option>
                    <option value="exponents">Exponents & Roots</option>
                    <option value="subscripts">Subscripts & Superscripts</option>
                    <option value="greek-letters">Greek Letters</option>
                    <option value="operators">Mathematical Operators</option>
                    <option value="functions">Functions & Trigonometry</option>
                    <option value="calculus-symbols">Calculus Symbols</option>
                    <option value="matrices">Matrices & Vectors</option>
                    <option value="sets">Sets & Logic</option>
                    <option value="statistics-symbols">Statistics Symbols</option>
                    <option value="common-math">Common Math Formulas</option>
                    <option value="physics-mechanics">Physics: Mechanics</option>
                    <option value="physics-thermodynamics">Physics: Thermodynamics</option>
                    <option value="physics-electromagnetism">Physics: Electromagnetism</option>
                    <option value="physics-quantum">Physics: Quantum & Modern</option>
                    <option value="chemistry-general">Chemistry: General</option>
                    <option value="chemistry-organic">Chemistry: Organic</option>
                    <option value="chemistry-physical">Chemistry: Physical</option>
                    <option value="engineering-mechanical">Engineering: Mechanical</option>
                    <option value="engineering-electrical">Engineering: Electrical</option>
                    <option value="engineering-civil">Engineering: Civil</option>
                </select>
            </div>
        </div>

        <div class="editor-container">
            <div class="input-section">
                <h2>Markdown Input</h2>
                <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
            </div>

            <div class="output-section">
                <h2>Preview</h2>
                <div id="markdown-output"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Markdown Templates -->
    <div id="markdown-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìù Markdown Syntax Guide</h2>
                <span class="close" id="close-markdown">&times;</span>
            </div>
            <div class="modal-body">
                <div class="template-selector">
                    <select id="modal-markdown-select" class="modal-dropdown">
                        <option value="headers">Headers (H1-H6)</option>
                        <option value="emphasis">Text Emphasis</option>
                        <option value="lists">Lists & Checkboxes</option>
                        <option value="links">Links & Images</option>
                        <option value="code">Code & Syntax Highlighting</option>
                        <option value="tables">Tables</option>
                        <option value="blockquotes">Blockquotes & Callouts</option>
                        <option value="horizontal-rules">Horizontal Rules</option>
                        <option value="html">HTML in Markdown</option>
                        <option value="advanced">Advanced Features</option>
                        <option value="complete-example">Complete Example</option>
                    </select>
                </div>
                <div class="modal-preview">
                    <div class="modal-input">
                        <h3>Markdown Code:</h3>
                        <textarea id="modal-markdown-code" readonly></textarea>
                        <button id="copy-markdown-code" class="btn">Copy Code</button>
                    </div>
                    <div class="modal-output">
                        <h3>Preview:</h3>
                        <div id="modal-markdown-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Math Templates -->
    <div id="math-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üßÆ Math Formula Guide</h2>
                <span class="close" id="close-math">&times;</span>
            </div>
            <div class="modal-body">
                <div class="template-selector">
                    <select id="modal-math-select" class="modal-dropdown">
                        <option value="basic-operations">Basic Operations</option>
                        <option value="fractions">Fractions</option>
                        <option value="exponents">Exponents & Roots</option>
                        <option value="subscripts">Subscripts & Superscripts</option>
                        <option value="greek-letters">Greek Letters</option>
                        <option value="operators">Mathematical Operators</option>
                        <option value="functions">Functions & Trigonometry</option>
                        <option value="calculus-symbols">Calculus Symbols</option>
                        <option value="matrices">Matrices & Vectors</option>
                        <option value="sets">Sets & Logic</option>
                        <option value="statistics-symbols">Statistics Symbols</option>
                        <option value="common-math">Common Math Formulas</option>
                        <option value="physics-mechanics">Physics: Mechanics</option>
                        <option value="physics-thermodynamics">Physics: Thermodynamics</option>
                        <option value="physics-electromagnetism">Physics: Electromagnetism</option>
                        <option value="physics-quantum">Physics: Quantum & Modern</option>
                        <option value="chemistry-general">Chemistry: General</option>
                        <option value="chemistry-organic">Chemistry: Organic</option>
                        <option value="chemistry-physical">Chemistry: Physical</option>
                        <option value="engineering-mechanical">Engineering: Mechanical</option>
                        <option value="engineering-electrical">Engineering: Electrical</option>
                        <option value="engineering-civil">Engineering: Civil</option>
                    </select>
                </div>
                <div class="modal-preview">
                    <div class="modal-input">
                        <h3>LaTeX Code:</h3>
                        <textarea id="modal-math-code" readonly></textarea>
                        <button id="copy-math-code" class="btn">Copy Code</button>
                    </div>
                    <div class="modal-output">
                        <h3>Preview:</h3>
                        <div id="modal-math-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"
        onerror="console.error('Failed to load Marked.js'); alert('Failed to load markdown parser. Please refresh the page.')"></script>
    <script>
        // Check if libraries loaded
        window.addEventListener('load', function () {
            if (typeof marked === 'undefined') {
                console.error('Marked.js not loaded');
                document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Loading Error</h1><p>Failed to load required libraries. Please refresh the page.</p></div>';
            }
            if (typeof MathJax === 'undefined') {
                console.warn('MathJax not loaded - math formulas will not render');
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
